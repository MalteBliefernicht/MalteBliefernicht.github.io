            <div class="demo-description">
                <h1>Number Base Converter</h1>
                <p>Simples Skript, das dem Umwandeln von Zahlenwerten in andere Zahlensysteme dient.</p>
            </div>
            
            <div class="demo-container">
                <div class="converter-container">
                 <label for="converter-input">Input:</label>
                    <input type="text" class="demo-input" id="converter-input" name="converter-input" />
                </div>
                
                <div class="converter-container">
                    <p>Convert from</p>
                    <label for="binary-from">Binary:</label>
                    <input type="radio" id="binary-from" name="radiogroup-from" value="bin" checked />
                    <label for="decimal-from">Decimal:</label>
                    <input type="radio" id="decimal-from" name="radiogroup-from" value="dec" />
                    <label for="hex-from">Hexadecimal:</label>
                    <input type="radio" id="hex-from" name="radiogroup-from" value="hex" />
                </div>

                <div class="converter-container">
                    <p>to</p>
                    <label for="binary-to">Binary:</label>
                    <input type="radio" id="binary-to" name="radiogroup-to" value="bin" checked />
                    <label for="decimal-to">Decimal:</label>
                    <input type="radio" id="decimal-to" name="radiogroup-to" value="dec" />
                    <label for="hex-to">Hexadecimal:</label>
                    <input type="radio" id="hex-to" name="radiogroup-to" value="hex" />
                </div>
                <div class="converter-container">
                    <button id="converter-button">convert</button>
                </div>
                
                <div class="converter-container">
                    <p id="converter-output"></p>
                </div>
            </div>
        </div>
        
        <script src="js/demo_converter.js" type="text/javascript"></script>
    </body>
